  <div class="form-login">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-6 col-12 ">
          <div class="container-form">
            <!-- start form -->
            <div class="head">
              <lottie-player src="json/lf30_editor_uw3lto2c.json" background="transparent" speed="1"
                style="width: 50px; height: 50px;" loop autoplay>
              </lottie-player>
              <h2>أهلا بك في منصة جمبر</h2>
              <p>أنشئ حسابك الآن وقم بإدخال بياناتك واحصل على الوظيفة
                المناسبة الآن</p>
            </div>
            <form class="form">
              <div class="input-group">
                <label class="form-label" for="text"> اسم المجموعة او الشركة</label>
                <input type="text" id="text" class="form-control" onkeyup="correctData()">
                <span class="icon">
                  <i class="bi bi-collection"></i>
                </span>
              </div>
              <div class="input-group">
                <label class="form-label" for="email">البريد الالكتروني</label>
                <input type="email" id="email" class="form-control" onkeyup="correctData()">
                <span class="icon">
                  <i class="bi bi-envelope"></i>
                </span>
              </div>
              <div class="input-group">
                <label class="form-label" for="phone"> رقم الجوال</label>
                <input type="number" id="phone" class="form-control" onkeyup="correctData()">
                <span class="icon">
                  <i class="bi bi-phone"></i>
                </span>
              </div>
              <div class="input-group">
                <label class="form-label" for="myInput1"> كلمة المرور</label>
                <input type="password" id="myInput1" class="form-control" onkeyup="correctData()">
                <span class="icon">
                  <i class="bi bi-lock"></i>
                </span>
                <span class="eye-login"><i onclick="myFunction1(1)" id="id1" class="bi bi-eye"></i></span>
              </div>
              <button id="btn-val" class="btn-sign btn hvr-float-shadow" disabled> تسجبل الدخول</button>
            </form>
            <!-- finish form -->
            <div class="have-acc">
              <a href="login.html">ليس لديك حساب؟
                <span>  تسجيل الدخول  </span></a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="img">
            <img src="image/register.png" alt="">
          </div>
        </div>

  <!-- lottie -->
  <!-- sweet alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- sweet alert -->
  <!-- show-hide password -->
  <script>
    function myFunction1(id) {
      var x = document.getElementById("myInput1");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
      $(`#id${id}`).toggleClass("bi-eye bi-eye-slash");
    }
  </script>
  <!-- show-hide password -->
  <!-- validiton button -->
  <script>
    valBtn = document.getElementById('btn-val');
    function correctData() {
      valBtn.removeAttribute('disabled');
    }
  </script>
  <!-- validiton button -->
