  <section class="reset_password">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <div class="password_container">
                    <form action="login.html">
                        <h3>كلمة المرور الجديدة</h3>
                        <p>أدخل كلمة مرور قوية تحتوي على الأقل على 8 حروف مكونة
                            من أرقام ورموز</p>
                        <div class="form-group">
                            <label class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" name="" class="form-control" id="password"
                                placeholder="على الأقل 8 حروف" required>
                                <span class="icon"> <i class="bi bi-lock"></i></span>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="">كلمة المرور الجديدة</label>
                            <input type="password" name="" class="form-control" id="confirm_password"
                                placeholder="على الأقل 8 حروف" required>
                                <span class="icon"> <i class="bi bi-lock"></i></span>
                        </div>
                        <button type="submit" class="btn submit_login">تغيير كلمة المرور</button>
                    </form>
                </div>
