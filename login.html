  <div class="form-login">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-6 col-12 ">
          <div class="container-form">
            <!-- start form -->
            <div class="head">
              <lottie-player src="json/lf30_editor_uw3lto2c.json" background="transparent" speed="1"
                style="width: 50px; height: 50px;" loop autoplay>
              </lottie-player>
              <h2>أهلا بك مجددا</h2>
              <p>أدخل البريد الالكتروني وكلمة المرور الخاصة بك للتسجيل</p>
            </div>
            <form class="form" action="main.html">
              <div class="input-group">
                <label class="form-label" for="email">البريد الالكتروني</label>
                <input required type="email" id="email" class="form-control" onkeyup="correctData()">
                <span class="icon">
                  <i class="bi bi-envelope"></i>
                </span>
              </div>
                <!-- في حالة كتابة  بريد  خطأ تظه هذة الرسالة -->
                <!-- <span class="errorMsg">!   البريد الألكتروني ليس موجود</span> -->
                <!-- في حالة كتابة  بريد خطأ تظه هذة الرسالة -->
              <div class="input-group">
                <label class="form-label" for="myInput1"> كلمة المرور</label>
                <input required type="password" id="myInput1" class="form-control" onkeyup="correctData()">
                <span class="icon">
                  <i class="bi bi-lock"></i>
                </span>
                <span class="eye-login"><i onclick="myFunction1(1)" id="id1" class="bi bi-eye"></i></span>
              </div>
               <!-- في حالة كتابة رقم سري خطأ تظه هذة الرسالة -->
               <!-- <span class="errorMsg">! كلمة المرور خاطئة</span> -->
               <!-- في حالة كتابة رقم سري خطأ تظه هذة الرسالة -->
              <div class="forget">
                <a href="reset-password .html"> نسيت كلمة المرور ؟</a>
              </div>
              <button id="btn-val" class="btn-sign first btn hvr-float-shadow" disabled> تسجبل الدخول</button>
            </form>
            <!-- finish form -->
            <div class="have-acc">
              <a href="register.html">ليس لديك حساب؟
                <span> انشاء حساب جديد</span></a>
            </div>
          </div>

            <img src="image/login.png" alt="">
          </div>
        </div>

  <!-- show-hide password -->
  <script>
    function myFunction1(id) {
      var x = document.getElementById("myInput1");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
      $(`#id${id}`).toggleClass("bi-eye bi-eye-slash");
    }
  </script>
  <!-- show-hide password -->
  <!-- validiton button -->
  <script>
    valBtn = document.getElementById('btn-val');
    function correctData() {
      valBtn.removeAttribute('disabled');
    }
